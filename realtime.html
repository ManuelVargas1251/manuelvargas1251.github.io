<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var ampm;
    m = checkTime(m);
    ampm= get_ampm(h)
    h = twelvehour(h);
    
    document.getElementById('txt').innerHTML =
    h + ":" + m + " " + ampm;
    var t = setTimeout(startTime, 250);
}
function checkTime(i) {
    if (i < 10) {
        i = "0" + i};  // add zero in front of numbers < 10
    return i;
}

function twelvehour(h) {
   if (h>12){
        h = h-"12"};
   if (h==0){
        h="12"};
   return h;
}

function get_ampm(h){
   if (h<12){
       ampm = "AM"};
   if (h>12){
       ampm = "PM"};
       return ampm;
}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>

</body>
</html>
